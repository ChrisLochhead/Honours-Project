default:
    trainer: ppo
    batch_size: 512
    beta: 5.0e-2
    buffer_size: 5120
    epsilon: 0.2
    hidden_units: 256
    lambd: 0.90
    learning_rate: 1.0e-4
    max_steps: 100.0e4
    memory_size: 256
    normalize: true
    num_epoch: 3
    num_layers: 3
    time_horizon: 128
    sequence_length: 64
    summary_freq: 2000
    use_recurrent: false
    vis_encode_type: simple
    reward_signals: 
        extrinsic:
            strength: 1.0
            gamma: 0.99
        curiosity:
            strength: 1.0
            gamma: 0.99
            encoding_size: 256
    
